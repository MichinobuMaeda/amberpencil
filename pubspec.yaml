name: amberpencil
description: Amber pencil
publish_to: 'none'
version: 1.0.0+2
environment:
  sdk: ">=2.15.1 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  provider: ^6.0.2
  firebase_core: ^1.10.6
  cloud_firestore: ^3.1.5
  firebase_auth: ^3.3.4
  cloud_functions: ^3.2.4
  firebase_storage: ^10.2.4
  universal_html: ^2.0.8
  flutter_html: ^2.2.1
  markdown: ^4.0.1
  url_launcher: ^6.0.17
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
flutter:
  uses-material-design: true
  assets:
    - images/logo.png
    - app_info.json
  fonts:
    - family: NotoSansJP
      fonts:
        - asset: fonts/NotoSansJP-Regular.otf
    - family: RobotoMono
      fonts:
        - asset: fonts/RobotoMono-Regular.ttf
